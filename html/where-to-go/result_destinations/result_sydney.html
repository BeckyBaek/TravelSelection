  <style>

    <div class="result_description">

        시드니 여행을 선택한 당신은
        <h2>풍부한 사람!</h2>
        <br />
        시드니는 해변과 아키텍처의 조화가 아름다운 곳으로, 오페라 하우스와

        <br />하버 브릿지를 건너 멋진 전망과 함께 하루를 시작하면, 신선한 공기와
